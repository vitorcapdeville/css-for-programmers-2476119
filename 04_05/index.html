<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/fonts/stylesheet.css" />
    <link rel="stylesheet" href="../css/base-style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Accessibility and Hiding Content</title>
  </head>

  <body>
    <main class="main">
      <div class="card">
        <figure>
          <img
            src="../assets/blue-bg.svg"
            width="1920"
            height="1080"
            alt="Blue soft landscape"
          />
        </figure>
        <h1>Accessibility and Hiding Content</h1>
        <p>
          When developing a website with accessibility in mind - what I like to
          call developing a website - there are times when we hide text content
          from the visual output in the browser.
        </p>
        <a
          class="cta"
          href="https://webaim.org/techniques/css/invisiblecontent/"
        >
          Read more<span class="screen-reader-text">
            about hiding text with accessibility in mind.</span
          >
        </a>
      </div>
    </main>
  </body>
</html>
